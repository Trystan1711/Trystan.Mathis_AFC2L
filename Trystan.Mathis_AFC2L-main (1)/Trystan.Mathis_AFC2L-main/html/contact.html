<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg site-navbar py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="../html/index.html">
          <img
            src="../img/logoacf2l.png"
            alt="Logo ACF2L"
            width="70"
            height="50"
            class="me-2"
          />
          <span class="fw-semibold">ACF2L</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../html/index.html"
                >Accueil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/index.html#services">Nos services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/index.html#ulm">Catégories d'ULM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/index.html#moyens">Moyens pédagogiques</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/Galeries.html">Galerie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/Notre-equipe.html">Notre équipe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../html/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="page-section d-flex justify-content-center">
      <div class="container">
        <div class="contact-section mx-auto">
          <div class="mb-4 text-center">
            <p class="section-title mb-2">Contact</p>
            <h2 class="section-heading mb-2">Contactez‑nous</h2>
            <p class="section-lead">
              Une question sur nos formations, nos services ou l’aérodrome&nbsp;?
              Envoyez‑nous un message, nous vous répondrons rapidement.
            </p>
          </div>

          <div class="contact-card text-white">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Votre nom"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Votre adresse e‑mail"
                />
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Sujet</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Objet de votre message"
                />
              </div>
              <div class="mb-4">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Votre message"
                ></textarea>
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-primary">Envoyer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
